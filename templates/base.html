<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, tracking-tight">
    <title>BTV Dashboard | Jugend</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='background.png') }}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        btv: { black: '#0a0a0a', yellow: '#FFD700', darkgray: '#1a1a1a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        .logo-glow { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4)); }
        #install-banner { display: none; }
    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

            if (!isStandalone) {
                const banner = document.getElementById('install-banner');
                const text = document.getElementById('install-text');
                banner.style.display = 'block';

                if (isIos) {
                    text.innerText = "Tippe auf 'Teilen' und 'Zum Home-Bildschirm', um die App zu speichern.";
                } else {
                    // Hier ist der angepasste, weniger irreführende Text für Android
                    text.innerText = "Tippe auf die 3 Punkte und 'App installieren' oder 'Zum Startbildschirm hinzufügen'.";
                }
            }
        });
    </script>
</head>
<body class="font-sans">

    <div id="install-banner" class="bg-btv-yellow text-black px-4 py-2 text-center text-xs font-bold shadow-lg sticky top-0 z-[60]">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <span id="install-text"></span>
            <button onclick="document.getElementById('install-banner').style.display='none'" class="ml-4 text-lg p-1">×</button>
        </div>
    </div>

    <nav class="bg-btv-black/95 border-b border-btv-yellow/20 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="flex flex-col group">
                <span class="font-bold text-xl tracking-widest text-white group-hover:text-btv-yellow uppercase">BTV DASHBOARD</span>
                <span class="text-[0.6rem] text-gray-400 uppercase tracking-[0.2em]">Handball-Jugend</span>
            </a>
            <a href="/"><img src="{{ url_for('static', filename='background.png') }}" class="h-10 w-auto logo-glow transition-transform hover:scale-110"></a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
