<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTV Dashboard | Jugend</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        btv: {
                            black: '#0a0a0a',
                            yellow: '#FFD700',
                            darkgray: '#1a1a1a',
                            lightgray: '#2a2a2a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Kleiner Schein f√ºr das Logo oben rechts */
        .logo-glow {
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }
    </style>
</head>
<body class="font-sans">

    <nav class="bg-btv-black/95 border-b border-btv-yellow/20 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            
            <a href="/" class="flex flex-col group">
                <span class="font-bold text-xl tracking-widest text-white group-hover:text-btv-yellow transition-colors">
                    BTV DASHBOARD
                </span>
                <span class="text-[0.6rem] text-gray-400 uppercase tracking-[0.2em] group-hover:text-white transition-colors">
                    Handball-Jugend
                </span>
            </a>

            <a href="/">
                <img src="{{ url_for('static', filename='background.png') }}" alt="BTV Logo" class="h-10 w-auto object-contain logo-glow hover:scale-110 transition-transform duration-300">
            </a>

        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
