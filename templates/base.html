<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, tracking-tight">
    <title>BTV Dashboard | Jugend</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='background.png') }}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        btv: { black: '#0a0a0a', yellow: '#FFD700', darkgray: '#1a1a1a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        .logo-glow { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3)); transition: filter 0.3s; }
        .logo-glow:hover { filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); }
    </style>

    <script>
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const banner = document.getElementById('install-banner');
            const text = document.getElementById('install-text');
            if (banner && text) {
                banner.style.display = 'block';
                text.innerText = "Installiere die App für schnelleren Zugriff!";
                if (/Android/i.test(navigator.userAgent)) {
                    text.innerText = "Tippe auf die 3 Punkte und 'App installieren' oder 'Zum Startbildschirm'.";
                }
            }
        });
    </script>
</head>
<body class="font-sans">

    <div id="install-banner" class="bg-btv-yellow text-black px-4 py-2 text-center text-xs font-bold shadow-lg sticky top-0 z-[60]" style="display:none;">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <span id="install-text">App installieren</span>
            <button onclick="document.getElementById('install-banner').style.display='none'" class="ml-4 text-lg p-1 hover:text-white">×</button>
        </div>
    </div>

    <nav class="bg-btv-black/95 border-b border-btv-yellow/20 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="flex flex-col group">
                <span class="font-bold text-xl tracking-widest text-white group-hover:text-btv-yellow uppercase transition-colors">BTV DASHBOARD</span>
                <span class="text-[0.6rem] text-gray-400 uppercase tracking-[0.2em] group-hover:text-gray-300">Handball-Jugend</span>
            </a>
            <a href="/">
                <img src="{{ url_for('static', filename='background.png') }}" alt="BTV" class="h-10 w-auto logo-glow">
            </a>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow w-full max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
